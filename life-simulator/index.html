<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国式人生模拟器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- 启动界面 -->
        <div id="start-screen" class="screen active">
            <div class="title">中国式人生模拟器</div>
            <div class="subtitle">体验从出生到死亡的完整人生</div>
            
            <div class="setup-section">
                <h3>选择性别</h3>
                <div class="button-group">
                    <button class="btn primary" onclick="Game.selectGender('男')">👦 男性</button>
                    <button class="btn primary" onclick="Game.selectGender('女')">👧 女性</button>
                </div>
            </div>
            
            <div id="family-selection" class="setup-section" style="display: none;">
                <h3>选择出生家庭</h3>
                <div class="button-group">
                    <button class="btn secondary" onclick="Game.selectFamily('富裕')">💎 富裕家庭</button>
                    <button class="btn secondary" onclick="Game.selectFamily('中产')">🏠 中产家庭</button>
                    <button class="btn secondary" onclick="Game.selectFamily('普通')">📦 普通家庭</button>
                    <button class="btn secondary" onclick="Game.selectFamily('贫困')">💪 贫困家庭</button>
                </div>
            </div>
        </div>

        <!-- 游戏主界面 -->
        <div id="main-screen" class="screen">
            <header class="game-header">
                <div class="char-info">
                    <span id="char-name" class="char-name">-</span>
                    <span id="char-age" class="char-age">0岁</span>
                    <span id="char-stage" class="char-stage">婴儿期</span>
                    <span id="char-occupation" class="char-occupation"></span>
                </div>
                <button class="btn save-btn" onclick="SaveSystem.save()">💾 保存</button>
            </header>

            <div class="main-content">
                <!-- 左侧属性面板 -->
                <aside class="left-panel">
                    <div class="stats-section">
                        <h3>📊 核心属性</h3>
                        <div class="stat-grid">
                            <div class="stat-item" data-stat="iq">
                                <div class="stat-name">智商</div>
                                <div class="stat-bar">
                                    <div class="stat-progress" id="iq-bar"></div>
                                </div>
                                <div class="stat-value" id="iq-value">50</div>
                            </div>
                            <div class="stat-item" data-stat="eq">
                                <div class="stat-name">情商</div>
                                <div class="stat-bar">
                                    <div class="stat-progress" id="eq-bar"></div>
                                </div>
                                <div class="stat-value" id="eq-value">50</div>
                            </div>
                            <div class="stat-item" data-stat="health">
                                <div class="stat-name">健康</div>
                                <div class="stat-bar">
                                    <div class="stat-progress" id="health-bar"></div>
                                </div>
                                <div class="stat-value" id="health-value">100</div>
                            </div>
                            <div class="stat-item" data-stat="moral">
                                <div class="stat-name">道德</div>
                                <div class="stat-bar">
                                    <div class="stat-progress" id="moral-bar"></div>
                                </div>
                                <div class="stat-value" id="moral-value">50</div>
                            </div>
                        </div>
                    </div>

                    <div class="assets-section">
                        <h3>💰 资产状况</h3>
                        <div class="asset-list">
                            <div class="asset-item">现金: ¥<span id="money-value">0</span></div>
                            <div class="asset-item">房产: <span id="house-value">无</span></div>
                            <div class="asset-item">车辆: <span id="car-value">无</span></div>
                        </div>
                    </div>

                    <div class="talents-section">
                        <h3>🌟 天赋特质</h3>
                        <div id="talents-list" class="talents-list">
                            <p class="empty">暂无天赋</p>
                        </div>
                    </div>
                </aside>

                <!-- 中间事件区 -->
                <main class="center-panel">
                    <div id="event-area" class="event-area">
                        <div id="event-content" class="event-content">
                            <div class="welcome-message">
                                <h2>👶 欢迎来到这个世界</h2>
                                <p>点击下方按钮开始你的人生旅程</p>
                            </div>
                        </div>
                        <div id="choice-area" class="choice-area"></div>
                    </div>
                    <div class="action-buttons">
                        <button id="next-year-btn" class="btn primary large" onclick="Game.nextYear()">
                            🎂 进入下一年
                        </button>
                    </div>
                </main>

                <!-- 右侧关系面板 -->
                <aside class="right-panel">
                    <div class="relations-section">
                        <h3>👥 人际关系</h3>
                        <div id="relations-list" class="relations-list">
                            <p class="empty">暂无关系</p>
                        </div>
                    </div>

                    <div class="achievements-section">
                        <h3>🏆 人生成就</h3>
                        <div id="achievements-list" class="achievements-list">
                            <p class="empty">暂无成就</p>
                        </div>
                    </div>

                    <div class="family-tree-section">
                        <h3>🌳 家族谱系</h3>
                        <div id="family-tree" class="family-tree">
                            <p class="empty">家族树为空</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

        <!-- 死亡界面 -->
        <div id="death-screen" class="screen">
            <div class="death-content">
                <h2>💀 人生已结束</h2>
                <div id="death-info"></div>
                <div id="inherit-section" style="display: none;">
                    <h3>选择继承人继续人生</h3>
                    <div id="inherit-choices"></div>
                </div>
                <div class="button-group">
                    <button class="btn primary" onclick="location.reload()">重新开始</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="data/game-data.js"></script>
    <script src="js/save.js"></script>
    <script src="js/character.js"></script>
    <script src="js/events.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
